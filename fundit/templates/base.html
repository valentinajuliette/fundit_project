<!-- Este archivo contendrá la estructura básica (como el menú de navegación) que será compartida
entre todas las páginas. -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUND-IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fundit/css/estilos.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid margen">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img id="logo" src="{% static 'img/logo.png' %}" alt="logo de FUND-IT" class="img-fluid" style="width: 200px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link" style="color: black;">Quiénes somos</a>
                    </li>
                    <li>
                        <a href="{% url 'causas' %}" class="nav-link" style="color: black;">Explora las causas</a>
                    </li>
                    <li>
                        <a href="{% url 'register' %}" class="btn btn-warning">¡Únete!</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" style="color: black;">o Inicia Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
