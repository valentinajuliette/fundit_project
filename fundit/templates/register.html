{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container-fluid margen mt-4">
    <h2 class="text-center">Regístrate en FUND-IT</h2>
    <div class="row">
        <div class="col-md-1"><br></div>
        <div class="col-md-4">
            <img src="{% static 'img/planes.jpeg' %}" alt="Descripción de planes" class="img-fluid">
        </div>
        <div class="col-md-1"><br></div>
        <div class="col-md-5">
            <form method="post">
                {% csrf_token %}
                
                <h4>Información de Usuario</h4>
                {{ user_form.as_p }}
                
                <h4>Información de Suscripción</h4>
                {{ subscription_form.as_p }}
                
                <button type="submit" class="btn btn-warning">Registrarse</button>
                <br>
            </form>
        </div>
    </div>
</div>

{% endblock %}
